<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Registro de Usuarios</title>
</head>
<body>
    <div id="register">
        <h2>Registrarse</h2>
        <div>
            <form id="form-register">
                <input type="text" id="user" name="user" placeholder="Usuario" ></input>
                <input type="email" id="email" name="email" placeholder="info@mailaddress.com" ></input>
                <input type="password" id="password" name="password" placeholder="Password"></input>
                <input type="date" id="fechanacimiento" name="fechanacimiento" placeholder="mm/dd/yyyy" ></input>
                <br>
                <div>
                  <input type="submit" value="Sign Up">
                </div>
                <label id="error" class="error"></label>
              </form>
        </div>  
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
